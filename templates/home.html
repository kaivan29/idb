<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width = device-width, initial-scale=1">
<title>GGnoSWE</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
<style type="text/css">

body {
  font-size: 70%;
  font-family: arial;
}

/* Carousel Slide Formatting */
.slide{
  height: 100vh;
}
.carousel-caption h1{
  font-size: 7em;
  font-family: 'invasion2000'
}
.carousel-caption p{
  font-size: 2em;
}

</style>
</head>
<body>
<!-- Beginning Carousel -->
<div id="splashCarousel" class="carousel slide" data-ride="carousel">

  <!-- Carousel Slides -->
  <ol class="carousel-indicators">
    <li data-target="#splashCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#splashCarousel" data-slide-to="1"></li>
    <li data-target ="#splashCarousel" data-slide-to="2"></li>
  </ol>

  <div class="carousel-inner">
    <div class="item active">
      <div class="slide" style="background-image:
        url(../static/images/game-shelf.png); background-size: cover;"></div>
      <div class="carousel-caption">
        <h1>Games</h1>
        <p>View a list of games</p>
      </div>
    </div>
    <div class="item">
      <div class="slide" style="background-image:
        url(../static/images/platforms.png); background-size: cover;"></div>
      <div class="carousel-caption">
        <h1>Platforms</h1>
        <p>Discover games by platform</p>
      </div>
    </div>
    <div class="item">
      <div class="slide" style="background-image:
        url(../static/images/high-score.png); background-size: cover;"></div>
      <div class="carousel-caption">
        <h1>Reviews</h1>
        <p>See reviews and ratings</p>
      </div>
    </div>
  </div>

  <!-- Carousel Functionality -->
  <a class="left carousel-control" href="#splashCarousel" data-slide="prev">
  <span class="glyphicon glyphicon-chevron-left"> </span>
  </a>
  <a class="right carousel-control" href="#splashCarousel" data-slide="next">
  <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>

<!-- Use following version of JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>

<!-- Use included version of Bootstrap -->
<script src="../static/js/bootstrap.min.js"></script>

</body>
</html>
